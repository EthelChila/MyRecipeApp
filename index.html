<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecipeGenie</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Inter:wght@700&family=Pacifico&family=Roboto+Slab:wght@500&family=Roboto:ital,wght@1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="logo">
      <h4>RecipeGenie</h4>
      <ul class="nav-links">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">RECIPES</a></li>
        <li><a href="#">START HERE</a></li>
        <li>
          <a href="#"
            ><img
              src="assets/magnifying-glass.png"
              alt=" search icon"
              height="20px"
              width="20px"
          /></a>
        </li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <header class="the-header">
      <h2 class="the-header-h2">
        Magical Recipes Tailored for...<br class="break-for-mobile" />
        <span class="header-span">Genuine, Authentic, Everyday Life.</span>
      </h2>
    </header>
    <section class="main-section">
      <div class="main-section-div">
        <div class="healthy">
          <img src="assets/healthy.jpeg" alt="vegetables" />
        </div>
        <div class="Nutritious">
          <img
            src="assets/Nutritious.jpeg"
            alt="nutritious food"
            height="170px"
            width="250px"
          />
        </div>
        <div class="Delicious">
          <img src="assets/delicious.jpeg" alt="pizza" />
        </div>
        <div class="Easy">
          <img src="assets/easy.jpg" alt="nachos and cheese" width="300px" />
        </div>
      </div>
    </section>
    <script src="constants.js"></script>
  </body>
</html>
